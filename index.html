<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список завдань - Чистий JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Список завдань</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Введіть нове завдання">
      <button onclick="addTask()">Додати завдання</button>
    </div>
    <ul id="taskList"></ul>
    <button onclick="clearTasks()" class="clear-btn">Очистити всі завдання</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
